<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Evgenia Portnov</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="icon" href="/public/assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #40e0d0 0%, #2fb3a8 100%);
        padding: 2rem;
      }

      .login-box {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: #40e0d0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        font-family: 'Cormorant Garamond', serif;
        font-weight: 600;
      }

      .login-title {
        font-family: 'Cormorant Garamond', serif;
        font-size: 2rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #40e0d0;
        box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: #40e0d0;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 1rem;
      }

      .login-btn:hover {
        background: #2fb3a8;
      }

      .login-btn:active {
        transform: translateY(1px);
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
        display: none;
      }

      .back-link {
        display: inline-block;
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
        margin-top: 1rem;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: #40e0d0;
      }

      .security-note {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 6px;
        margin-top: 1.5rem;
        border-left: 4px solid #40e0d0;
      }

      .security-note h4 {
        margin: 0 0 0.5rem;
        color: #333;
        font-size: 0.9rem;
      }

      .security-note p {
        margin: 0;
        color: #666;
        font-size: 0.8rem;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-logo">A</div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Access the artwork management system</p>

        <div class="error-message" id="error-message">
          Invalid username or password. Please try again.
        </div>

        <form method="POST" action="/admin/login" id="login-form">
          <input type="hidden" name="_csrf" id="csrf-token" value="" />
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Website</a>

        <div class="security-note">
          <h4>Security Note</h4>
          <p>This is a protected area. Your session will expire after 1 hour of inactivity.</p>
        </div>
      </div>
    </div>

    <script>
      // Fetch CSRF token and populate form
      async function fetchCSRFToken() {
        try {
          const response = await fetch('/admin/login', {
            method: 'GET',
            credentials: 'same-origin',
          });

          if (response.ok) {
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            // Look for CSRF token in the response
            const csrfMeta = doc.querySelector('meta[name="csrf-token"]');
            if (csrfMeta) {
              document.getElementById('csrf-token').value = csrfMeta.getAttribute('content');
            }
          }
        } catch (error) {
          console.error('Error fetching CSRF token:', error);
        }
      }

      // Initialize CSRF token on page load
      document.addEventListener('DOMContentLoaded', function () {
        // For login page, we'll get the token via an API endpoint
        fetch('/api/csrf-token', {
          method: 'GET',
          credentials: 'same-origin',
        })
          .then(response => response.json())
          .then(data => {
            if (data.csrfToken) {
              document.getElementById('csrf-token').value = data.csrfToken;
            }
          })
          .catch(error => console.error('Error fetching CSRF token:', error));
      });

      // Check if there was a login error
      if (
        window.location.search.includes('error=invalid') ||
        window.location.search.includes('error=401')
      ) {
        document.getElementById('error-message').style.display = 'block';
      }

      // Add some visual feedback on form submission
      document.getElementById('login-form').addEventListener('submit', function () {
        const btn = document.querySelector('.login-btn');
        btn.textContent = 'Logging in...';
        btn.disabled = true;
      });

      // Add Enter key support
      document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          document.getElementById('login-form').submit();
        }
      });
    </script>
  </body>
</html>
